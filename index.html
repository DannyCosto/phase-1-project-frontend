
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BCDList</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="top-header">
        <h1>BCD List</h1>
    </div>
    <form class="add-sales-form">
        <h3>Create a Sales post!</h3>
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a product's image URL..."
          class="input-text"
        />
        <input
        type="text"
        name="description"
        value=""
        placeholder="Enter a product's description..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="email"
        value=""
        placeholder="Enter email..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="price"
        value=""
        placeholder="Enter a price..."
        class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Post"
          class="submit"
        />
      </form>

    <div id="sale-collection"></div>
  </body>
</html>
